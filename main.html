<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

</script>
	<form method="post">
	<label for="name">Name8</label>
	<input type="text" id="name" name="name8" required>

	<label for="email">Email*</label>
	<input type="email" id="email" name="email" required>

	<label for="gender">Gender*</label>
	<label for="male">Male</label>
	<input type="radio" id="male" name="gender" required>
	<label for="female">Female</label>
	<input type="radio" id="female" name="gender" required>

	<label for="cars">Car Brands</label>
	<select name="cars" id="cars">
	<option disabled selected>options</option>
	<option value="BMW">BMW</option>
	<option value="Audi">Audi</option>
	<option value="Mercedez">Mercedez</option>
	</select>

	<label for="carage">Car Age*</label>
	<input type="text" id="carage" name="car_age" required>

	<label for="dop">Date of Purchase(dop)*</label>
	<input type="date" id="dop" name="dop" required>

	<label for="password">Password*</label>
	<input type="password" id="password" name="password" required>

	<button type="button" value="submit">submit button</button>
</form>
</body>

</html>
